<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/plan/css/semantic.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8"/>
	<title>计划排行榜</title>
	<style type="text/css">
	#rankTable {
		position: absolute;
		left: 0;
		right: 0;
		width: 100%;
	}
	</style>
</head>

<body>
	<!-- Page container -->
	<div class="container-fluid">
		<!-- Page header -->
		<h1 id = "pageHeader" class="page-header">计划排行榜</h1>
		<!-- Rank Table -->
		<table id = "rankTable" class="table table-striped">
            <thead>
              <tr>
                <th>排名</th>
                <th>用户</th>
                <th>计划</th>
                <th>点赞数</th>
                <th>采用</th>
              </tr>
            </thead>
            <tbody>
              {% for plan in plans %}
              <tr>
                <td>{{ plan.id }}</td>
                <td><img src = "{{ plan.user_img }}" class="ui avatar image">{{ plan.username }}</td>
                <td>
                  <div class="ui divided items">
                    <div class="item">
                    <div class="content">
                    <a href="{{ plan.url }}"class="header">{{ plan.title }}</a>
                    <div class="extra">
					{% for item in plan.tags %}
                    <div class="ui label">{{ item}}</div>
					{% endfor %}
                    </div>
                  </div>
                  </div>
                 </div>
                </td>
                <td><i class="red empty heart icon"></i>{{ plan.goods }}</td>
                <td>
                  <button class="ui follow button">
                  <i class="paw icon"></i>
                  Follow</button>
                </td>
              </tr>
			  {% endfor %}
            </tbody>
        </table>
	</div>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/plan/js/semantic.min.js"></script>
  <script type="text/javascript" src="/static/plan/js/plan_rank.js"></script>
</body>
</html>
