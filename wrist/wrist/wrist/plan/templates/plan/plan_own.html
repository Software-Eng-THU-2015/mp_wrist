<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/plan/css/semantic.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8"/>
	<title>查看计划</title>
	<style type="text/css">
	#rankTable {
		position: absolute;
		left: 0;
		right: 0;
		width: 100%;
	}
	</style>
</head>

<body>
	<!-- Page container -->
  <div class="ui divided items">
  {% for plan in plans %}
    <div class="ui segment">
      <div class="ui feed">
      <div class="event">
      <div class="label">
        <img src="{{ plan.user_img }}">
      </div>
      <div class="content">
        <div class="summary">
          <a class="user">
            {{ plan.creator }}
          </a>
          <div class="date">
            {{ plan.createTime }}
          </div>
        </div>
      </div>
    </div>
    </div>
    <h3 class="ui header">
      {{ plan.title }}
    </h3>
    <div class="ui small images">
      {% for item in plan.img %}
      <img src="{{ item }}">
	  {% endfor %}
    </div>
    <div class="extra text">
      {{ plan.content }}
    </div>
    <p></p>
    <div class="extra">
	 {% for item in plan.tags %}
      <div class="ui label">{{ item }}</div>
	  {% endfor %}
    </p>
    <div class="ui two bottom attached buttons">
    <div class="ui like button">
      <i class="heart icon"></i>
      Like
    </div>
    <div class="ui follow button">
      <i class="paw icon"></i>
      Follow
    </div>
  </div>
    </div>

  </div>
  {% endfor %}
  </div>

  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/plan/js/semantic.min.js"></script>
  <script type="text/javascript" src="/static/plan/js/plan_share.js" ></script>
</body>
</html>
