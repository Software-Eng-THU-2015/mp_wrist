<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/basic/css/semantic.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8"/>
	<title>当日排行榜</title>
	<style type="text/css">
	#rankTable {
		position: absolute;	
		left: 0;
		right: 0;
		width: 100%;
	}
	</style>
    </head>

<body>
	<!-- Page container -->
	<div class="container-fluid">
		<!-- Page header -->
		<h1 id = "pageHeader" class="page-header">当日排行榜</h1>
		<!-- Rank Table --> 
		<table id = "rankTable" class="table table-striped">
            <thead>
              <tr>
                <th>排名</th>
                <th>名称</th>
                <th>消耗（千卡）</th>
                <th>喜欢</th>
              </tr>
            </thead>
            <tbody>
			{% for item in peoples %}
              <tr>
                <td>{{ item.id }}</td>
                <td><img src = "{{ item.image }}" class="ui avatar image">{{ item.name }}</td>
                <td>{{ item.calories }}
			        <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ item.per }}%;"></div>
                    </div>
                </td>
                <td><i class="red empty heart icon"></i>{{ item.goods }}</td>
              </tr>
			{% endfor %}
            </tbody>
        </table>
	</div>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/basic/js/data_rank.js"></script>
	<script src="/static/basic/js/semantic.min.js"></script>
</body>
</html>
